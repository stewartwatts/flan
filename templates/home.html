{% extends "base.html" %}
{% block title %}Flan{% endblock %}

{% block content %}
<h2>Stan Models</h2>
{% for cat_model_tup in cat_model_tups %}
<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th><a href="/{{ cat_model_tup.0 }}">{{ cat_model_tup.0 }}</a></th>
        </tr>
    </thead>
    {% for model_name in cat_model_tup.1 %}
    <tr><td><a href="/{{ cat_model_tup.0 }}/{{ model_name }}">{{ model_name }}</a></td></tr>
    {% endfor %}
</table>
{% endfor %}
{% endblock %}
